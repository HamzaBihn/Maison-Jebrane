<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Jebrane - Pilotage Production</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Playfair Display', serif; margin: 0; padding: 20px; background-color: #1a1a1a; color: #f4f4f4; }
        .container { max-width: 1400px; margin: auto; }
        
        /* En-tÃªte */
        .header { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; border-bottom: 2px solid #D4AF37; padding-bottom: 15px; }
        .logo { height: 60px; width: auto; }
        h2 { color: #D4AF37; margin: 0; font-size: 2.2em; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Toolbars */
        .toolbar { background: #262626; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #D4AF37; flex-wrap: wrap; gap: 10px; }
        
        /* Formulaires */
        .section-saisie { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px; }
        .box { background: #262626; padding: 15px; border-radius: 12px; border: 1px solid #444; }
        h3 { color: #D4AF37; margin-top: 0; font-size: 0.9em; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; }

        .form-row { display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; }
        .champ { display: flex; flex-direction: column; gap: 5px; }
        label { font-weight: bold; font-size: 0.7em; color: #D4AF37; text-transform: uppercase; }
        select, input { padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 6px; }

        .btn-update { background: linear-gradient(45deg, #D4AF37, #F9E586); color: #1a1a1a; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-add { background: #444; color: #D4AF37; border: 1px solid #D4AF37; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-export { background: #D4AF37; color: #1a1a1a; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-reset { background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; padding: 8px 12px; border-radius: 6px; cursor: pointer; }

        /* Tableau */
        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid #D4AF37; margin-top: 10px; }
        table { border-collapse: collapse; width: 100%; background: #262626; font-size: 0.85em; }
        th, td { border: 1px solid #3d3d3d; text-align: center; }
        th { background-color: #1a1a1a; color: #D4AF37; padding: 10px; }
        
        .cell-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; width: 100%; min-width: 130px; }
        .sub-cell { padding: 8px 2px; border-right: 1px solid #3d3d3d; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .sub-cell:last-child { border-right: none; }
        
        .label-sub { font-size: 0.55em; color: #888; text-transform: uppercase; }
        .val-obj { background: #2d2d2d; color: #fff; border: none; width: 35px; text-align: center; border-bottom: 1px solid #D4AF37; }
        .val-stock { color: #D4AF37; font-weight: bold; }
        .val-prod { color: #F9E586; font-weight: bold; font-size: 1.1em; }

        td:first-child { font-weight: bold; text-align: left; color: #D4AF37; background: #1a1a1a; padding: 10px; min-width: 180px; position: relative; }
        .btn-delete-prod { position: absolute; right: 5px; top: 5px; color: #ff4d4d; cursor: pointer; font-size: 0.8em; opacity: 0.3; }
        td:first-child:hover .btn-delete-prod { opacity: 1; }

        #status { font-size: 0.7em; padding: 5px 12px; border-radius: 20px; }
        .online { border: 1px solid #D4AF37; color: #D4AF37; }
        .offline { border: 1px solid #ff4d4d; color: #ff4d4d; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Maison Jebrane</h2>
        <span id="status" class="offline">Connexion...</span>
    </div>

    <div class="toolbar">
        <div class="dates-config">
            <input type="date" id="dateDebut" onchange="sauverDates()"> au <input type="date" id="dateFin" onchange="sauverDates()">
        </div>
        <div>
            <button class="btn-export" onclick="exporterExcel()">ðŸ“Š Excel</button>
            <button class="btn-reset" onclick="reinitialiserTout()">âˆ… Reset Total</button>
        </div>
    </div>

    <div class="section-saisie">
        <div class="box">
            <h3>Saisie des Stocks Hebdo</h3>
            <div class="form-row">
                <div class="champ"><label>GÃ¢teau</label><select id="selectGateau"></select></div>
                <div class="champ"><label>Jour</label><select id="selectJour"></select></div>
                <div class="champ"><label>QtÃ© en Stock</label><input type="number" id="inputQuantite" value="0"></div>
                <button class="btn-update" onclick="envoyerStock()">Valider Stock</button>
            </div>
        </div>

        <div class="box">
            <h3>Gestion Catalogue</h3>
            <div class="form-row">
                <div class="champ"><label>Nouveau GÃ¢teau</label><input type="text" id="nouveauGateau" placeholder="Nom du produit..."></div>
                <button class="btn-add" onclick="ajouterGateau()">+ Ajouter</button>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="tableauProduction">
            <thead>
                <tr id="enteteTableau"><th>Produits</th></tr>
            </thead>
            <tbody id="corpsTableau"></tbody>
        </table>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbrOwjPc1eOpMF8I8A-LLhiPO8toiu3oQ",
    authDomain: "maison-jebrane.firebaseapp.com",
    databaseURL: "https://maison-jebrane-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "maison-jebrane",
    storageBucket: "maison-jebrane.firebasestorage.app",
    messagingSenderId: "541926034379",
    appId: "1:541926034379:web:f22192e8e40e343a9f044e",
    measurementId: "G-JQ6XFRENN1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
  let listeProduits = [];

  // 1. CHARGER LE CATALOGUE DEPUIS FIREBASE
  onValue(ref(db, 'catalogue'), (snapshot) => {
    const data = snapshot.val() || {};
    listeProduits = Object.values(data).sort();
    majInterface();
  });

  // 2. AJOUTER UN GÃ‚TEAU AU CATALOGUE
  window.ajouterGateau = function() {
    const nom = document.getElementById('nouveauGateau').value.trim();
    if(nom) {
        push(ref(db, 'catalogue'), nom);
        document.getElementById('nouveauGateau').value = "";
    }
  };

  // 3. SUPPRIMER UN GÃ‚TEAU (Optionnel, au clic sur la croix)
  window.supprimerProduit = function(nom) {
    if(confirm(`Supprimer ${nom} du catalogue ?`)) {
        onValue(ref(db, 'catalogue'), (snapshot) => {
            const data = snapshot.val();
            for(let key in data) {
                if(data[key] === nom) remove(ref(db, `catalogue/${key}`));
            }
        }, { onlyOnce: true });
        remove(ref(db, `production/${nom}`)); // Nettoie aussi les donnÃ©es liÃ©es
    }
  };

  function majInterface() {
    // Maj Liste dÃ©roulante
    const selectG = document.getElementById('selectGateau');
    selectG.innerHTML = "";
    listeProduits.forEach(g => selectG.add(new Option(g, g)));
    
    // Maj EntÃªte tableau (si vide)
    const entete = document.getElementById('enteteTableau');
    if(entete.cells.length <= 1) {
        jours.forEach(j => { let th = document.createElement('th'); th.innerText = j; entete.appendChild(th); });
    }
    
    // RafraÃ®chir les donnÃ©es de prod
    onValue(ref(db, 'production'), (s) => dessinerTableau(s.val() || {}), { onlyOnce: true });
  }

  window.sauverObjectif = (g, j, v) => set(ref(db, `production/${g}/${j}/objectif`), v);
  window.envoyerStock = () => set(ref(db, `production/${document.getElementById('selectGateau').value}/${document.getElementById('selectJour').value}/stock`), document.getElementById('inputQuantite').value);
  window.sauverDates = () => set(ref(db, 'config/dates'), { debut: document.getElementById('dateDebut').value, fin: document.getElementById('dateFin').value });
  window.reinitialiserTout = () => { if(confirm("Ceci effacera TOUT (Catalogue, Stocks, Objectifs). Confirmer ?")) remove(ref(db, '/')); };

  onValue(ref(db, 'config/dates'), s => {
    const d = s.val(); if(d) { document.getElementById('dateDebut').value = d.debut; document.getElementById('dateFin').value = d.fin; }
  });

  onValue(ref(db, 'production'), (snapshot) => {
    document.getElementById('status').innerText = "â— SYSTÃˆME CONNECTÃ‰";
    document.getElementById('status').className = "online";
    dessinerTableau(snapshot.val() || {});
  });

  function dessinerTableau(data) {
    const corps = document.getElementById('corpsTableau');
    corps.innerHTML = "";
    listeProduits.forEach(g => {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td>${g} <span class="btn-delete-prod" onclick="supprimerProduit('${g}')">âœ•</span></td>`;
        jours.forEach(j => {
            const node = (data[g] && data[g][j]) ? data[g][j] : { objectif: 0, stock: 0 };
            const obj = parseInt(node.objectif) || 0;
            const stk = parseInt(node.stock) || 0;
            const res = Math.max(0, obj - stk);
            tr.innerHTML += `<td><div class="cell-grid">
                <div class="sub-cell"><span class="label-sub">Obj</span><input type="number" class="val-obj" value="${obj}" onchange="sauverObjectif('${g}','${j}',this.value)"></div>
                <div class="sub-cell"><span class="label-sub">Stk</span><span class="val-stock">${stk}</span></div>
                <div class="sub-cell"><span class="label-sub">Reste</span><span class="val-prod">${res}</span></div>
            </div></td>`;
        });
        corps.appendChild(tr);
    });
  }

  // Initialisation jours
  jours.forEach(j => document.getElementById('selectJour').add(new Option(j, j)));

  window.exporterExcel = function() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(document.getElementById("tableauProduction"));
    XLSX.utils.book_append_sheet(wb, ws, "Production");
    XLSX.writeFile(wb, "Maison_Jebrane_Production.xlsx");
  };
</script>
</body>
</html>
