<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Jebrane - Villeparisis</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --cell-padding: 4px; --font-size-base: 0.8em; }
        body { font-family: 'Playfair Display', serif; margin: 0; padding: 20px; background-color: #1a1a1a; color: #f4f4f4; transition: font-size 0.2s; }
        .container { max-width: 1600px; margin: auto; }
        .header { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; border-bottom: 2px solid #D4AF37; padding-bottom: 15px; }
        .logo { height: 50px; }
        h2 { color: #D4AF37; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Panneau Admin */
        .admin-panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .box { background: #262626; padding: 15px; border-radius: 12px; border: 1px solid #444; }
        h3 { color: #D4AF37; font-size: 0.8em; text-transform: uppercase; margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .form-row { display: flex; flex-direction: column; gap: 10px; }
        
        select, input { padding: 8px; background: #333; color: white; border: 1px solid #555; border-radius: 6px; font-family: sans-serif; }
        .btn { padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; border: none; text-transform: uppercase; font-size: 0.8em; transition: 0.2s; }
        .btn-gold { background: linear-gradient(45deg, #D4AF37, #F9E586); color: #1a1a1a; }
        .btn-orange { background: #e67e22; color: white; }
        .btn-outline { background: transparent; border: 1px solid #D4AF37; color: #D4AF37; }
        .btn-danger { background: #721c24; color: #f8d7da; border: 1px solid #f5c6cb; }
        
        /* Cat√©gories et Tableaux */
        .categorie-container { margin-bottom: 40px; border: 1px solid #444; border-radius: 12px; overflow: hidden; }
        .cat-title { background: #D4AF37; color: #1a1a1a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; cursor: grab; }
        .table-container { overflow: auto; max-height: 70vh; background: #262626; position: relative; }
        
        table { border-collapse: separate; border-spacing: 0; width: 100%; font-size: var(--font-size-base); }
        thead th { position: sticky; top: 0; z-index: 20; background: #1a1a1a; color: #D4AF37; padding: 10px; border: 1px solid #3d3d3d; }
        th:first-child, td:first-child { position: sticky; left: 0; z-index: 10; background: #1a1a1a !important; border-right: 2px solid #D4AF37 !important; }
        
        td { border: 1px solid #3d3d3d; text-align: center; height: auto; padding: var(--cell-padding); }
        .handle { cursor: grab; color: #D4AF37; padding-right: 10px; font-size: 1.2em; }
        .prod-name { font-weight: bold; text-align: left; padding-left: 10px; min-width: 200px; display: flex; align-items: center; }
        
        /* Cellules de donn√©es */
        .cell-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; }
        .sub-cell { background: #333; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px; }
        .label-sub { font-size: 0.6em; color: #aaa; text-transform: uppercase; }
        .val-obj { background: transparent; color: #fff; border: none; width: 100%; text-align: center; font-weight: bold; }
        .val-stock { color: #D4AF37; font-weight: bold; }
        .val-prod { color: #F9E586; font-weight: bold; font-size: 1.2em; }
        
        /* Modes de taille */
        body.zoom-compact { --cell-padding: 2px; --font-size-base: 0.7em; }
        body.zoom-large { --cell-padding: 8px; --font-size-base: 1.1em; }

        #status { font-size: 0.6em; padding: 4px 10px; border-radius: 20px; border: 1px solid #D4AF37; color: #D4AF37; }
        .delete-icon { color: #ff4d4d; cursor: pointer; margin-left: 15px; opacity: 0.6; }
        .hidden-col { display: none; }
    </style>
</head>
<body class="zoom-normal">

<div class="container">
    <div class="header">
        <img src="logo.png" alt="" class="logo">
        <h2>Maison Jebrane Villeparisis <span id="status">Connexion...</span></h2>
    </div>

    <div class="admin-panel">
        <div class="box">
            <h3>Param√®tres Affichage</h3>
            <div class="form-row">
                <div style="display:flex; gap:5px;">
                    <button class="btn btn-outline" onclick="changeZoom('compact')" style="flex:1;">Petit</button>
                    <button class="btn btn-outline" onclick="changeZoom('normal')" style="flex:1;">Normal</button>
                    <button class="btn btn-outline" onclick="changeZoom('large')" style="flex:1;">Large</button>
                </div>
                <select id="viewMode" onchange="relancerRender()">
                    <option value="semaine">üìÖ Toute la Semaine</option>
                    <option value="Lundi">Lundi</option><option value="Mardi">Mardi</option>
                    <option value="Mercredi">Mercredi</option><option value="Jeudi">Jeudi</option>
                    <option value="Vendredi">Vendredi</option><option value="Samedi">Samedi</option>
                    <option value="Dimanche">Dimanche</option>
                </select>
                <button class="btn btn-outline" id="btnFiltre" onclick="toggleFiltre()">üîç Reste > 0</button>
            </div>
        </div>

        <div class="box">
            <h3>Saisie du Stock</h3>
            <div class="form-row">
                <input type="text" id="quickSearch" placeholder="üîç Taper un produit (ex: Bag...)" oninput="quickSearchProd()">
                <div style="display:flex; gap:5px;">
                    <select id="stockCatSelect" onchange="updateStockProdList()" style="flex:1;"></select>
                    <select id="stockProdSelect" style="flex:2;"></select>
                </div>
                <div style="display:flex; gap:5px;">
                    <select id="stockJourSelect" style="flex:1;"></select>
                    <input type="number" id="stockValeur" value="0" style="width:70px;">
                    <button class="btn btn-gold" onclick="validerStock()">OK</button>
                </div>
            </div>
        </div>

        <div class="box">
            <h3>Catalogue & Export</h3>
            <div class="form-row">
                <div style="display:flex; gap:5px;">
                    <input type="text" id="nomCat" placeholder="Nouvelle Cat√©gorie..." style="flex:1;">
                    <button class="btn btn-outline" onclick="ajouterCategorie()">+</button>
                </div>
                <button class="btn btn-gold" onclick="exporterExcel()">üìä Excel Global</button>
                <button class="btn btn-orange" onclick="resetStocksUniquement()">üîÑ Reset Stocks Semaine</button>
            </div>
        </div>
    </div>

    <div id="listeCategories"></div>
    
    <div class="box" style="margin-top: 50px; border-color: #721c24;">
        <h3 style="color: #ff4d4d;">Zone de Danger</h3>
        <input type="date" id="dateDebut" onchange="sauverDates()">
        <input type="date" id="dateFin" onchange="sauverDates()">
        <button class="btn btn-danger" style="width:100%; margin-top:10px;" onclick="resetTotal()">‚ö†Ô∏è R√âINITIALISATION COMPL√àTE DU SYST√àME</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, push, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbrOwjPc1eOpMF8I8A-LLhiPO8toiu3oQ",
    authDomain: "maison-jebrane.firebaseapp.com",
    databaseURL: "https://maison-jebrane-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "maison-jebrane",
    storageBucket: "maison-jebrane.firebasestorage.app",
    messagingSenderId: "541926034379",
    appId: "1:541926034379:web:f22192e8e40e343a9f044e",
    measurementId: "G-JQ6XFRENN1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
  let globalData = {};
  let filtreActif = false;
  let wakeLock = null;

  // --- ANTI-VEILLE ---
  const requestWakeLock = async () => {
    try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
  };
  document.addEventListener('click', () => { if(!wakeLock) requestWakeLock(); }, { once: true });

  // --- ZOOM ---
  window.changeZoom = (level) => {
      document.body.className = `zoom-${level}`;
      localStorage.setItem('mj-zoom', level);
  };
  if(localStorage.getItem('mj-zoom')) changeZoom(localStorage.getItem('mj-zoom'));

  // --- FIREBASE SYNC ---
  onValue(ref(db, '/'), (snapshot) => {
    globalData = snapshot.val() || {};
    document.getElementById('status').innerText = "‚óè EN LIGNE";
    render(globalData);
  });

  window.relancerRender = () => { render(globalData); };

  function render(data) {
    const containers = data.categories || {};
    const production = data.production || {};
    const parent = document.getElementById('listeCategories');
    const viewMode = document.getElementById('viewMode').value;
    
    // Pour les selects de saisie
    const stockCatSelect = document.getElementById('stockCatSelect');
    const currentStockCat = stockCatSelect.value;
    const currentStockProd = document.getElementById('stockProdSelect').value;
    stockCatSelect.innerHTML = '<option value="">-- Cat√©gorie --</option>';

    parent.innerHTML = ""; 

    // Trier les cat√©gories par leur champ 'ordre'
    const sortedCatKeys = Object.keys(containers).sort((a,b) => (containers[a].ordre || 0) - (containers[b].ordre || 0));

    sortedCatKeys.forEach(catID => {
        const cat = containers[catID];
        stockCatSelect.add(new Option(cat.nom, catID));

        const section = document.createElement('div');
        section.className = "categorie-container";
        section.dataset.id = catID;

        let headerHtml = `<thead><tr><th>Produits</th>`;
        jours.forEach(j => {
            const isHidden = (viewMode !== "semaine" && viewMode !== j) ? "hidden-col" : "";
            headerHtml += `<th class="${isHidden}">${j}</th>`;
        });
        headerHtml += `</tr></thead>`;

        section.innerHTML = `
            <div class="cat-title">
                <span>‚ò∞ ${cat.nom}</span>
                <span class="delete-icon" onclick="supprimerCat('${catID}')">‚úï</span>
            </div>
            <div class="table-container">
                <table>
                    ${headerHtml}
                    <tbody id="body-${catID}"></tbody>
                </table>
            </div>
        `;

        const tbody = section.querySelector('tbody');
        const produits = cat.produits || {};
        const sortedProdKeys = Object.keys(produits).sort((a,b) => (produits[a].ordre || 0) - (produits[b].ordre || 0));

        sortedProdKeys.forEach(pID => {
            const pName = produits[pID].nom;
            
            // Filtrage Reste > 0
            if (filtreActif) {
                const checkDay = (viewMode === "semaine") ? jours : [viewMode];
                const encoreAFaire = checkDay.some(j => {
                    const v = (production[pID] && production[pID][j]) ? production[pID][j] : { obj: 0, stock: 0 };
                    return (parseInt(v.obj)||0) - (parseInt(v.stock)||0) > 0;
                });
                if (!encoreAFaire) return;
            }

            const tr = document.createElement('tr');
            tr.dataset.id = pID;
            let htmlProd = `<td class="prod-name"><span class="handle">‚ãÆ‚ãÆ</span> ${pName}</td>`;
            
            jours.forEach(j => {
                const isHidden = (viewMode !== "semaine" && viewMode !== j) ? "hidden-col" : "";
                const vals = (production[pID] && production[pID][j]) ? production[pID][j] : { obj: 0, stock: 0 };
                const aFaire = Math.max(0, (parseInt(vals.obj)||0) - (parseInt(vals.stock)||0));
                
                htmlProd += `<td class="${isHidden}">
                    <div class="cell-grid">
                        <div class="sub-cell"><span class="label-sub">Obj</span><input type="number" class="val-obj" value="${vals.obj||0}" onchange="updateVal('${pID}','${j}','obj',this.value)"></div>
                        <div class="sub-cell"><span class="label-sub">Stk</span><span class="val-stock">${vals.stock||0}</span></div>
                        <div class="sub-cell"><span class="label-sub">Rst</span><span class="val-prod">${aFaire}</span></div>
                    </div>
                </td>`;
            });
            tr.innerHTML = htmlProd;
            tbody.appendChild(tr);
        });

        parent.appendChild(section);

        // Sortable pour les produits dans la cat√©gorie
        new Sortable(tbody, {
            handle: '.handle', animation: 150,
            onEnd: function() {
                const rows = tbody.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    update(ref(db, `categories/${catID}/produits/${row.dataset.id}`), { ordre: index });
                });
            }
        });
    });

    // Sortable pour les cat√©gories elles-m√™mes
    new Sortable(parent, {
        handle: '.cat-title', animation: 150,
        onEnd: function() {
            const blocks = parent.querySelectorAll('.categorie-container');
            blocks.forEach((block, index) => {
                update(ref(db, `categories/${block.dataset.id}`), { ordre: index });
            });
        }
    });

    stockCatSelect.value = currentStockCat;
    updateStockProdList();
    document.getElementById('stockProdSelect').value = currentStockProd;
  }

  // --- FONCTIONS ACTIONS ---
  window.quickSearchProd = () => {
      const search = document.getElementById('quickSearch').value.toLowerCase();
      if (search.length < 2) return;
      for (let catID in globalData.categories) {
          const produits = globalData.categories[catID].produits || {};
          for (let pID in produits) {
              if (produits[pID].nom.toLowerCase().includes(search)) {
                  document.getElementById('stockCatSelect').value = catID;
                  updateStockProdList();
                  document.getElementById('stockProdSelect').value = `${catID}/${pID}`;
                  return; 
              }
          }
      }
  };

  window.updateStockProdList = () => {
      const catID = document.getElementById('stockCatSelect').value;
      const prodSelect = document.getElementById('stockProdSelect');
      prodSelect.innerHTML = '<option value="">-- Choisir Produit --</option>';
      if(catID && globalData.categories[catID]) {
          const produits = globalData.categories[catID].produits || {};
          Object.keys(produits).sort((a,b) => (produits[a].ordre||0)-(produits[b].ordre||0)).forEach(pID => {
              prodSelect.add(new Option(produits[pID].nom, `${catID}/${pID}`));
          });
      }
  };

  window.validerStock = () => {
    const prodVal = document.getElementById('stockProdSelect').value;
    const jourVal = document.getElementById('stockJourSelect').value || jours[new Date().getDay() === 0 ? 6 : new Date().getDay()-1];
    const stockVal = document.getElementById('stockValeur').value;
    if(!prodVal) return alert("S√©lectionnez un produit");
    const [cID, pID] = prodVal.split('/');
    set(ref(db, `production/${pID}/${jourVal}/stock`), stockVal).then(() => {
        document.getElementById('stockValeur').value = 0;
        document.getElementById('quickSearch').value = "";
    });
  };

  window.toggleFiltre = () => {
      filtreActif = !filtreActif;
      document.getElementById('btnFiltre').classList.toggle('btn-orange', filtreActif);
      render(globalData);
  };

  window.updateVal = (pID, j, t, v) => set(ref(db, `production/${pID}/${j}/${t}`), v);
  window.ajouterCategorie = () => { const n = document.getElementById('nomCat').value; if(n) push(ref(db, 'categories'), { nom: n, ordre: 99 }); };
  window.supprimerCat = (c) => { if(confirm("Supprimer cette cat√©gorie et ses produits ?")) remove(ref(db, `categories/${c}`)); };
  window.resetStocksUniquement = async () => {
      if(confirm("Vider TOUS les stocks saisis pour la semaine ?")) {
          const snap = await get(ref(db, 'production'));
          if (snap.exists()) {
              let d = snap.val();
              Object.keys(d).forEach(p => { Object.keys(d[p]).forEach(j => d[p][j].stock = 0); });
              set(ref(db, 'production'), d);
          }
      }
  };

  // Initialisation jours
  const sj = document.getElementById('stockJourSelect');
  jours.forEach(j => sj.add(new Option(j, j)));
  
  window.exporterExcel = () => { /* ... M√™me logique d'export que pr√©c√©demment ... */ };
  window.resetTotal = () => { if(confirm("‚ö†Ô∏è EFFACER TOUT LE CATALOGUE ET LES DONN√âES ?")) remove(ref(db, '/')); };
</script>
</body>
</html>
