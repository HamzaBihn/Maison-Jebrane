<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Jebrane - Planning Premium</title>
    <style>
        /* Couleurs : Or (#D4AF37), Or Clair (#F9E586), Noir (#1a1a1a) */
        body { 
            font-family: 'Playfair Display', serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #1a1a1a; 
            color: #f4f4f4; 
        }
        .container { max-width: 1100px; margin: auto; }
        
        /* En-tête */
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #D4AF37; 
            padding-bottom: 20px; 
        }
        h2 { color: #D4AF37; margin: 0; font-size: 2.5em; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #f4f4f4; font-size: 1.1em; opacity: 0.8; margin-top: 10px; }
        
        /* Barre d'outils (Dates + RAZ) */
        .toolbar { 
            background: #262626; 
            padding: 15px 25px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid #D4AF37; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .dates-config { display: flex; gap: 15px; align-items: center; }
        .dates-config input { background: #1a1a1a; color: #D4AF37; border: 1px solid #D4AF37; padding: 5px; border-radius: 4px; }

        /* Formulaire */
        .formulaire { 
            background: #262626; padding: 25px; border-radius: 12px; 
            margin-bottom: 25px; display: flex; gap: 20px; 
            align-items: flex-end; flex-wrap: wrap; border: 1px solid #444;
        }
        .champ { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: bold; font-size: 0.8em; color: #D4AF37; text-transform: uppercase; }
        select, input { 
            padding: 12px; background: #333; color: white; border: 1px solid #555; 
            border-radius: 6px; font-size: 1em; outline: none;
        }
        select:focus, input:focus { border-color: #D4AF37; }

        /* Boutons */
        .btn-update { 
            background: linear-gradient(45deg, #D4AF37, #F9E586); 
            color: #1a1a1a; border: none; padding: 12px 30px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; 
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-reset { 
            background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; 
            padding: 10px 15px; border-radius: 6px; cursor: pointer; 
            font-size: 0.8em; font-weight: bold; transition: 0.3s;
        }
        .btn-reset:hover { background: #ff4d4d; color: white; }
        .btn-update:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }

        /* Tableau Premium */
        .table-container { overflow-x: auto; border-radius: 12px; border: 1px solid #D4AF37; }
        table { border-collapse: collapse; width: 100%; background: #262626; }
        th, td { border: 1px solid #3d3d3d; padding: 15px; text-align: center; }
        th { background-color: #1a1a1a; color: #D4AF37; text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px; }
        tr:nth-child(even) { background-color: #2d2d2d; }
        td:first-child { font-weight: bold; text-align: left; color: #D4AF37; background: #1a1a1a; }
        
        /* Statut */
        #status { font-size: 0.7em; padding: 5px 12px; border-radius: 20px; }
        .online { border: 1px solid #D4AF37; color: #D4AF37; }
        .offline { border: 1px solid #ff4d4d; color: #ff4d4d; }
        .valeur-positive { color: #F9E586; font-weight: bold; font-size: 1.2em; text-shadow: 0 0 5px rgba(249, 229, 134, 0.5); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Maison Jebrane</h2>
        <p class="subtitle">Gestion de Production Haute Pâtisserie</p>
        <span id="status" class="offline">Recherche du signal...</span>
    </div>

    <div class="toolbar">
        <div class="dates-config">
            <label>Période du</label>
            <input type="date" id="dateDebut" onchange="sauverDates()">
            <label>au</label>
            <input type="date" id="dateFin" onchange="sauverDates()">
        </div>
        <button class="btn-reset" onclick="reinitialiserTableau()">∅ Remettre à zéro</button>
    </div>

    <div class="formulaire">
        <div class="champ">
            <label>Gâteau</label>
            <select id="selectGateau"></select>
        </div>
        <div class="champ">
            <label>Jour</label>
            <select id="selectJour"></select>
        </div>
        <div class="champ">
            <label>Quantité</label>
            <input type="number" id="inputQuantite" value="0" min="0">
        </div>
        <button class="btn-update" onclick="envoyerAFirebase()">Mettre à jour</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr id="enteteTableau">
                    <th>Collections</th>
                </tr>
            </thead>
            <tbody id="corpsTableau"></tbody>
        </table>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbrOwjPc1eOpMF8I8A-LLhiPO8toiu3oQ",
    authDomain: "maison-jebrane.firebaseapp.com",
    databaseURL: "https://maison-jebrane-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "maison-jebrane",
    storageBucket: "maison-jebrane.firebasestorage.app",
    messagingSenderId: "541926034379",
    appId: "1:541926034379:web:f22192e8e40e343a9f044e",
    measurementId: "G-JQ6XFRENN1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const gateaux = ["Éclair Chocolat", "Tarte aux Fraises", "Mille-feuille", "Paris-Brest", "Flan"];
  const jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];

  const selectG = document.getElementById('selectGateau');
  const selectJ = document.getElementById('selectJour');
  const entete = document.getElementById('enteteTableau');
  const corps = document.getElementById('corpsTableau');

  gateaux.forEach(g => selectG.add(new Option(g, g)));
  jours.forEach(j => {
      selectJ.add(new Option(j, j));
      let th = document.createElement('th'); th.innerText = j; entete.appendChild(th);
  });

  window.sauverDates = function() {
    set(ref(db, 'config/dates'), { 
        debut: document.getElementById('dateDebut').value, 
        fin: document.getElementById('dateFin').value 
    });
  };

  window.envoyerAFirebase = function() {
    set(ref(db, 'commandes/' + selectG.value + '/' + selectJ.value), document.getElementById('inputQuantite').value);
  };

  window.reinitialiserTableau = function() {
    if(confirm("Confirmez-vous la réinitialisation complète de la semaine ?")) {
        remove(ref(db, 'commandes'));
    }
  };

  onValue(ref(db, 'config/dates'), (snapshot) => {
    const dates = snapshot.val();
    if(dates) {
        document.getElementById('dateDebut').value = dates.debut || "";
        document.getElementById('dateFin').value = dates.fin || "";
    }
  });

  onValue(ref(db, 'commandes'), (snapshot) => {
    const data = snapshot.val() || {};
    document.getElementById('status').innerText = "● SYSTÈME CONNECTÉ";
    document.getElementById('status').className = "online";
    dessinerTableau(data);
  });

  function dessinerTableau(data) {
    corps.innerHTML = "";
    gateaux.forEach(g => {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td>${g}</td>`;
        jours.forEach(j => {
            let val = (data[g] && data[g][j]) ? data[g][j] : 0;
            let style = val > 0 ? 'class="valeur-positive"' : '';
            tr.innerHTML += `<td ${style}>${val}</td>`;
        });
        corps.appendChild(tr);
    });
  }
</script>

</body>
</html>
